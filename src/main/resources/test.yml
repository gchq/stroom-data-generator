startTime: 2020-01-01T00:00:00.000Z
runLength: P0DT10M
templateRoot: templates
outputRoot: output
defaultTemplateFormat: Simple
defaultTimeZoneId: UTC
defaultLocaleId: en-uk
defaultFileEncoding: us-ascii
batchDuration: PT10M
domain: org.myorg.domain
userCount: 1000
streams:
#######################
#  JSON Array format
#######################
  - name: testJson
    feed: TEST-JSON_ARRAY-EVENTS
    preEvents:
      path: json/startArray
    betweenEvents:
      path: json/betweenArrayElements
    events:
      - template:
          path: json/exampleFormatA/events/event1
        averageCountPerSecond: 0.02
      - template:
          path: json/exampleFormatA/events/event2
        averageCountPerSecond: 0.01
      - template:
          path: json/exampleFormatA/events/event3
        averageCountPerSecond: 0.002
    postEvents:
      path: json/endArray
    outputDirectory: testJson
###########################
#  JSON Fragments format
###########################
  - name: testJsonFrags
    feed: TEST-JSON_FRAGS-EVENTS
    events:
      - template:
          path: json/exampleFormatA/events/event1
        averageCountPerSecond: 0.02
      - template:
          path: json/exampleFormatA/events/event2
        averageCountPerSecond: 0.01
      - template:
          path: json/exampleFormatA/events/event3
        averageCountPerSecond: 0.002
    outputDirectory: testJsonFrags
##############################
#  Linux ausearch format
##############################
  - name: ausearch
    feed: RHEL5_6_AUSEARCH-EVENTS
    preEvents:
      path: os/ausearch/delimiter
      format: Static
    betweenEvents:
      path: os/ausearch/delimiter
      format: Static
    events:
      - template:
          path: os/ausearch/events/setA
        averageCountPerSecond: 0.7
    outputDirectory: ausearch
#
