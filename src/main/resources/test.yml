  - name: canteenPurchaseJsonFrags
    feed: TEST-CANTEEN_FOOD_PURCHASE_JSON-EVENTS
    substreamCount: 2
    subdomain: canteen
    preEvents:
      path: json/startArray
    events:
      - template:
          path: json/canteenPurchases/events/purchase.vm
          format: Velocity
        averageCountPerSecond: 0.02
      - template:
          path: json/canteenPurchases/events/declined.vm
          format: Velocity
        averageCountPerSecond: 0.001
    betweenEvents:
      path: json/betweenArrayElements
      format: Static
    postEvents:
      path: json/endArray
      format: Static
    outputDirectory: canteenJsonFrags
    minimumSecondsBetweenEvents: 30
    include:
      - type: Meta
        path: json/canteenPurchases/meta
        format: Static
##############################
#  Linux ausearch format
##############################
  - name: ausearch
    feed: RHEL5_6_AUSEARCH-EVENTS
    preEvents:
      path: os/ausearch/delimiter
      format: Static
    betweenEvents:
      path: os/ausearch/delimiter
      format: Static
    events:
      - template:
          path: os/ausearch/events/setA
        averageCountPerSecond: 0.7
    outputDirectory: ausearch
