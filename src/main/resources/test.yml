##############################
  - name: ausearch
    preEvents:
      path: ausearch/delimiter
      format: Static
    betweenEvents:
      path: ausearch/delimiter
      format: Static
    events:
      - template:
          path: ausearch/events/setA
          format: Simple
        averageCountPerSecond: 0.7
    outputDirectory: ausearch
