startTime: 2020-01-01T00:00:00.000Z
runLength: P30D
templateRoot: templates
outputRoot: output
defaultTemplateFormat: Velocity
defaultTimeZoneId: UTC
defaultLocaleId: en-uk
defaultFileEncoding: us-ascii
batchDuration: P1D
domain: org.myorg.domain
userCount: 1000
hostCount: 500
streams:
  - name: userRefCsv
    feed: TEST-USER_CSV-REFERENCE
    preEvents:
      path: userref/userref-csv.vm
      format: Velocity
    outputDirectory: userref
    include:
      - type: Meta
        path: userref/meta
        format: Simple
  - name: meditationsRefCsv
    fileEncoding: utf-8
    feed: TEST-QUOTE_CSV-REFERENCE
    preEvents:
      path: meditations/header
      format: Static
    postEvents:
      path: meditations/THE_THOUGHTS_OF_THE_EMPEROR_MARCUS_AURELIUS_ANTONINUS-TRANSLATED_BY_GEORGE_LONG.csv
      format: Static
    outputDirectory: meditations
    include:
      - type: Meta
        path: userref/meta
        format: Simple
  - name: hostRefCsv
    feed: TEST-HOST_CSV-REFERENCE
    preEvents:
      path: hostref/hostref-csv.vm
      format: Velocity
    outputDirectory: hostref
    include:
      - type: Meta
        path: hostref/meta
        format: Simple
